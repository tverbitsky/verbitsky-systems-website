# .github/workflows/deploy.yml
name: Deploy Verbitsky Systems Website
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup deployment environment
      run: |
        echo "üöÄ Preparing deployment for Verbitsky Systems..."
        
        # Create deployment package
        mkdir -p deploy
        
        # Copy website files (excluding development files)
        cp -r css js php index.html robots.txt .htaccess deploy/ 2>/dev/null || true
        
        # Create logs directory
        mkdir -p deploy/logs
        echo "Logs directory created" > deploy/logs/.gitkeep
        
        # Check deployment package size
        echo "üìä Deployment package analysis:"
        du -sh deploy/
        echo "üìÅ File count:"
        find deploy -type f | wc -l
        echo "üìã Files to deploy:"
        find deploy -type f | head -20
        echo "üíæ Largest files:"
        find deploy -type f -exec ls -lh {} \; | sort -k5 -hr | head -10
        
    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        timeout: 60000             # Reduced to 1 minute
        log-level: verbose
        security: loose
        dry-run: false
        dangerous-clean-slate: false
        local-dir: ./deploy/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/README.md
          **/.github/**
          **/logs/*.log
          
    - name: Wait and retry if failed
      if: failure()
      run: |
        echo "‚è≥ Waiting 30 seconds before retry..."
        sleep 30
        
    - name: Retry deployment
      if: failure()
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        timeout: 120000            # 2 minutes for retry
        log-level: verbose
        security: loose
        local-dir: ./deploy/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/README.md
          **/.github/**
          **/logs/*.log
        
    - name: Verify deployment
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Website URL: https://verbitskysystems.com"
        echo "‚è∞ Deployed at: $(date)"
        
        # Optional: Test if website is accessible
        echo "üîç Testing website accessibility..."
        response=$(curl -s -o /dev/null -w "%{http_code}" https://verbitskysystems.com || echo "000")
        if [ "$response" = "200" ]; then
          echo "‚úÖ Website is accessible (HTTP $response)"
        else
          echo "‚ö†Ô∏è  Website returned HTTP $response (may take a few minutes to propagate)"
        fi
